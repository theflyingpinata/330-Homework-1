<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>We Didn't Have Any Ideas For Our Project, So We Just Made Two Balls Fight </title>
    <link rel="stylesheet" href="styles/default-styles.css">

    <script src="src/ball.js"> </script>
    <script src="src/index.js"></script>
    <script src="src/kctLIB.js"> </script>
    <script src="src/wsbLIB.js"> </script>

</head>

<body>
    <header>
        <div id="title">
            We Didn't Have Any Ideas For Our Project, So We Just Made Two Balls
            Fight
        </div>

        <div id="authors">
            By Kipling Tidwell and Will Bertiz
        </div>
    </header>

    <div id="application">
        <div id="canvasContainer" class="flexChind">
            <canvas id="canvas"> This is where the canvas should go </canvas>
        </div>
        <div id="controlsContainer" class="flexChild">
            <div id="weightAndSize" class="controlsContainerChild">
                <div id="buttonsContainer">
                    <button id="playButton">Play</button>
                    <button id="pauseButton">Pause</button>
                    <button id="resetButton">Reset</button>
                </div>

                <div class="sliderContainer">
                    <div id="size1Label">
                        Ball Size: 25
                    </div>
                    <input type="range" min="1" max="50" value="25" class="slider" id="size1Slider">

                    <div id="size2Label">
                        Ball Size: 50
                    </div>
                    <input type="range" min="1" max="50" value="50" class="slider" id="size2Slider">
                </div>


                <div class="sliderContainer">
                    <div id="alphaLabel">
                        Global Alpha
                    </div>
                    <select id="alphaDropdown">
                        <option value="10">10</option>
                        <option value="30">30</option>
                        <option value="55">55</option>
                        <option value="80">80</option>
                      </select>
                </div>

                <div class="sliderContainer">
                    <p>Action Weights</p>
                    <div id="attackLabel">
                        Attack:
                    </div>
                    <input type="range" min="1" max="100" value="50" class="slider" id="attackSlider">
                    <div id="dashLabel">
                        Dash:
                    </div>
                    <input type="range" min="1" max="100" value="25" class="slider" id="dashSlider">
                    <div id="guardLabel">
                        Guard:
                    </div>
                    <input type="range" min="1" max="100" value="25" class="slider" id="guardSlider">
                </div>
            </div>

            <div id="colorSelectors" class="controlsContainerChild">
                <div class="sliderContainer">
                    <p> Ball Color Picker </p>
                    <div id="stateColorPicker">
                        <div id="guardColorPicker">
                            <p> Guard </p>
                            <div id="HGuard">
                                H:
                            </div>
                            <input type="range" min="0" max="360" value="180" class="slider" id="HlevelGuard">
                            <div id="SGuard">
                                S:
                            </div>
                            <input type="range" min="0" max="100" value="25" class="slider" id="SlevelGuard">
                            <div id="LGuard">
                                L:
                            </div>
                            <input type="range" min="0" max="100" value="25" class="slider" id="LlevelGuard">
                        </div>

                        <div id="normalColorPicker">
                            <p> Normal </p>
                            <div id="HNormal">
                                H:
                            </div>
                            <input type="range" min="0" max="360" value="180" class="slider" id="HlevelNormal">
                            <div id="SNormal">
                                S:
                            </div>
                            <input type="range" min="0" max="100" value="25" class="slider" id="SlevelNormal">
                            <div id="LNormal">
                                L:
                            </div>
                            <input type="range" min="0" max="100" value="25" class="slider" id="LlevelNormal">
                        </div>

                        <div id="dashColorPicker">
                            <p> Dash </p>
                            <div id="HlevelDash">
                                H:
                            </div>
                            <input type="range" min="0" max="360" value="180" class="slider" id="attackSlider">
                            <div id="SlevelDash">
                                S:
                            </div>
                            <input type="range" min="0" max="100" value="25" class="slider" id="dashSlider">
                            <div id="LlevelDash">
                                L:
                            </div>
                            <input type="range" min="0" max="100" value="25" class="slider" id="guardSlider">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
