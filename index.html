<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> 330 Project 1 </title>
    <link rel="stylesheet" href="styles/default-styles.css">

    <script src="src/ball.js"> </script>
    <script src="src/index.js"></script>
    <script src="src/kctLIB.js"> </script>
    <script src="src/wsbLIB.js"> </script>

</head>

<body>
    <div id="canvasContainer" class="flexChind">
        <canvas id="canvas"> </canvas>
    </div>

    <div id="controlsContainer"class="flexChild">
        <div id="buttonsContainer">
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
        </div>
    
        <div class="sliderContainer">
            <div id="size1Label">
                Ball Size:  25
            </div>
            <input type="range" min="1" max="50" value="25" class="slider" id="size1Slider">

            <div id="size2Label">
                Ball Size:  50
            </div>
            <input type="range" min="1" max="50" value="50" class="slider" id="size2Slider">
        </div>
        

        <div class="sliderContainer">
            <div id="alphaLabel">
                Global Alpha: 10
            </div>
            <input type="range" min="1" max="60" value="10" class="slider" id="alphaSlider">
        </div>

        <div class="sliderContainer">
            <p>Action Weights</p>
            <div id="attackLabel">
                Attack:
            </div>
            <input type="range" min="1" max="100" value="50" class="slider" id="attackSlider">
            <div id="dashLabel">
                Dash:
            </div>
            <input type="range" min="1" max="100" value="25" class="slider" id="dashSlider">
            <div id="guardLabel">
                Guard:
            </div>
            <input type="range" min="1" max="100" value="25" class="slider" id="guardSlider">
        </div>

        <div id="velocityLabel">
            This is where the velocities go.
        </div>
    </div>
</body>
